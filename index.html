<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNO</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="./images/UNO_Logo.svg.png">
</head>

<body>

    <div class="box">

        <div class="delete">
            <div class="deletex">+</div>
        </div>

        <div class="titles">
            <div class="title">Имя игрока</div>
            <div class="title">текущий счет</div>
            <div class="title">увеличилось</div>
        </div>

        <div class="column">
            <div class="user" id='1'>
                <div class="player_name">введите имя</div>
                <div class="current_count">0</div>
                <input type="text" class="plus" value="">
            </div>
        </div>



        <button class="new_user">+</button>

        <img src="./images/uno-logo.png" class="uno-logo" alt="ino-logo">
    </div>
    <script src="script.js"></script>
</body>

</html>
